name: Python CI
permissions:
  contents: read

on:
  workflow_call:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build with üêç 3.12
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/lexio

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Erforderlich f√ºr hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Generate Python Types
        working-directory: ./lexio
        run: |
          npm ci
          npm run generate-types

      - name: Generate Python Package
        working-directory: ./lexio
        run: |
          npm ci
          npm run generate-python-package

      - name: Run Python Tests
        run: pytest tests -v

      - name: Build package
        run: hatch build

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: python/lexio/dist/
          retention-days: 2

  test:
    needs: build
    name: Test Python Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: python/lexio

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Download built package
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: python/lexio/dist

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov  # F√ºgen Sie Coverage-Abh√§ngigkeiten hinzu

      - name: Install wheel package
        run: pip install dist/*.whl

      - name: Run tests against installed wheel
        run: |
          rm -rf lexio
          pytest tests -v
